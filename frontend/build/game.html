<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Mind - Partida em Andamento</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container game-container">
        <!-- Tela de Lobby -->
        <div id="lobbyScreen" class="screen">
            <div class="game-header">
                <div class="logo small">
                    <i class="fas fa-brain"></i>
                    <h1>The Mind</h1>
                </div>
                <div class="game-info">
                    <h3>Sala de Espera</h3>
                    <div class="game-code">
                        <span>Código: </span>
                        <span id="lobbyGameCode"></span>
                        <button id="copyLobbyCode" class="btn btn-small">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="card lobby-card">
                <h3>Jogadores</h3>
                <ul id="playersList" class="players-list">
                    <!-- Jogadores serão adicionados dinamicamente -->
                </ul>
                
                <div id="lobbyActions" class="action-buttons">
                    <button id="startGameBtn" class="btn btn-primary">
                        <i class="fas fa-play"></i> Iniciar Partida
                    </button>
                </div>
                
                <p class="waiting-text">Aguardando jogadores se conectarem...</p>
            </div>
        </div>

        <!-- Tela de Jogo -->
        <div id="gameScreen" class="screen hidden">
            <div class="game-header">
                <div class="game-status">
                    <div class="game-info-item">
                        <i class="fas fa-layer-group"></i>
                        <span>Rodada: </span>
                        <span id="currentRound">1</span>
                    </div>
                    <div class="game-info-item">
                        <i class="fas fa-heart"></i>
                        <span>Vidas: </span>
                        <span id="livesCount">3</span>
                    </div>
                </div>
                <div class="game-code small">
                    <span>Código: </span>
                    <span id="gameCodeDisplay"></span>
                </div>
            </div>

            <div class="game-area">
                <div class="card played-cards-area">
                    <h3>Cartas Jogadas</h3>
                    <div id="playedCards" class="played-cards">
                        <!-- Cartas jogadas aparecerão aqui -->
                    </div>
                </div>

                <div class="card player-hand">
                    <h3>Suas Cartas</h3>
                    <div id="playerHand" class="hand-cards">
                        <!-- Cartas do jogador aparecerão aqui -->
                    </div>
                </div>
            </div>

            <div id="gameMessage" class="game-message hidden">
                <!-- Mensagens do jogo aparecerão aqui -->
            </div>

            <div id="roundEndActions" class="action-buttons hidden">
                <button id="nextRoundBtn" class="btn btn-primary">
                    <i class="fas fa-arrow-right"></i> Próxima Rodada
                </button>
            </div>
        </div>

        <!-- Tela de Fim de Jogo -->
        <div id="gameOverScreen" class="screen hidden">
            <div class="card game-over-card">
                <h2 id="gameOverTitle">Fim de Jogo</h2>
                <p id="gameOverMessage"></p>
                <button id="returnHomeBtn" class="btn btn-primary">Voltar à Tela Inicial</button>
            </div>
        </div>
    </div>
    
    <script src="assets/js/game.js"></script>
</body>
</html>
